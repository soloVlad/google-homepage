<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage clone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item"><a href="#">Gmail</a></li>
                <li class="menu-item"><a href="#">Images</a></li>
                <li class="menu-item"><a href="#"><img class="apps" src="images/apps_24.svg"
                            alt="google apps exploration icon"></a>
                </li>
                <li class="menu-item"><a href="#"><img class="user-photo" src="images/user_photo_32x32.png"
                            alt="user's google account photo"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="google-logo center-aligned" src="images/google_logo_272x92.png" alt="Google logo">
        <form class="google-form-input center-aligned">
            <img class="google-search-icon" src="images/search_24.svg" alt="search icon">
            <input class="google-input" type="text">
        </form>

        <div class="google-buttons center-aligned">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>

        <div class="google-language-offers center-aligned">
            <p>Google offered in:
            <ul class="offered-languages">
                <li><a href="#">Беларуская</a></li>
                <li><a href="#">русский</a></li>
            </ul>
            </p>
        </div>
    </main>

    <footer>
        <p>Belarus</p>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
